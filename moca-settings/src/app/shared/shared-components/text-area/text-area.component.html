<div>
  <div class="mb-2">
    <label
      >{{ textLabel
      }}<span class="text-danger" *ngIf="required"> *</span></label
    >
  </div>
  <textarea
    [readonly]="disableInput"
    [formControl]="control"
    [placeholder]="placeholder"
    cols=""
    rows="15"

    >
  </textarea>
  <small class="text-danger" *ngIf="control.touched && control.invalid"
    >* Field is required</small
  >
</div>
