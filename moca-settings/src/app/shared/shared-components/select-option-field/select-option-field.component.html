<div class="form-group">
  <div class="mb-2">
    <label for="selection">{{ textLabel }}</label>
  </div>
  <select class="form-control" name="" id="selection">
    <option value="" readonly>{{ defaultOption }}</option>
    <option
      [formControl]="control"
      *ngFor="let item of optionsValue"
      [value]="item"
      >
      {{ item }}
    </option>
  </select>
</div>
