<div class="form-group">
  <div class="mb-2">
    <label for="selection">{{ textLabel }}</label>
  </div>
  <select  [formControl]="control" class="form-control" name="" id="selection">
    <option [ngValue]="null" [disabled]="true" >{{ defaultOption }}</option>
    <option *ngFor="let item of optionsValue" [ngValue]="item.value">
      {{ item.name }}
    </option>
  </select>
</div>
