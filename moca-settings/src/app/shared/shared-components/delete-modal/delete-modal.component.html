<app-main-modal [customClass]="'deleteModalDimensions'">
  <div class="d-flex justify-content-center">
    <div class="circle">
      <img src="./../../../../assets/images/deleteIcon white.svg" alt="delete" />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-10 col-12 mx-auto text-center">
      <p class="deleteTitle">Delete {{ deleteTitle }}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-10 col-12 mx-auto text-center">
      <p class="deleteContent">
        Are you sure you want to <br />
        Delete {{ deleteBody }}?
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-12 mx-auto mt-5">
      <div class="btnsContainer">
        <div class="">
          <button class="deleteBtn" (click)="buttonDelete('delete')">Delete</button>
        </div>
        <div class="">
          <button class="cancelBtn" (click)="buttonCancel('cancel')">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</app-main-modal>
