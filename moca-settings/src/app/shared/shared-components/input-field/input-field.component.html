<div class="form-group">
  <div class="mb-2">
    <label for="">{{ labelText }}
      <span *ngIf="required" class="text-danger">*</span>
    </label>
  </div>
  <input
    [formControl]="control"
    class="form-control"
    [placeholder]="inputPlaceholder"
    type="text"
  />
  <small *ngIf="control.touched || control.invalid">*Field is require</small>
</div>
