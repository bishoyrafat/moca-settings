<div class="form-group p-1">
  <div class="mb-2 label-text">
    <label for="">{{ labelText }}
      <span *ngIf="required" class="star">*</span>
    </label>
  </div>
  <input
    [formControl]="control"
    class="form-control"
    [placeholder]="inputPlaceholder"
    type="text"
  />
  <!-- <small *ngIf="control.touched || control.invalid">*Field is require</small> -->
</div>
