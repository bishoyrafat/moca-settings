<app-main-modal [customClass]="customClass">
  <div class="modalContainer">
    <div class="modalHeader">
      <div class="closeBtn" (click)="dismiss()">
        <img src="../../../../assets/images/close.png" />
      </div>
      <div class="modalTitle">
        <div class="img">
          <img [src]="imgSrc" alt="" />
        </div>
        <h3 class="titles text text-center mt-3">
          {{ modalTitle }}
        </h3>
      </div>
    </div>
    <div class="modalBody">
      <ng-content></ng-content>
    </div>
    <div class="modalFooter d-flex justify-content-center">
      <button class="purbleBtn mx-2" (click)="submitModal()">
        {{ submitText }}
      </button>
    </div>
  </div>
