<app-main-modal>
  <div class="modalContainer">
    <div class="modalHeader">
      <div class="modalTitle">
        <h1 class="titles">
          {{ modalTitle }}
        </h1>
      </div>
    </div>
    <div class="modalBody">
      <p>
        {{ modalBody }}
      </p>
    </div>
    <div class="modalFooter">
      <button class="outlinePurbleBtn" (click)="dismiss()" >Cancel</button>
    </div>
  </div>
</app-main-modal>
