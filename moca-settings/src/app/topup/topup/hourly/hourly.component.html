<app-body-template
  [hasEdit]="hasEdit"
  [hasReset]="false"
  [hasAdd]="hasAdd"
  (edit)="edit()"
  (save)="saveAndSubmit()"
>
  <form action="" [formGroup]="form">
    <app-rich-text-field
      [hideToolbar]="hasEdit"
      [customClass]="'custom-richText'"
      [disabled]="hasEdit"
      (bodyContent)="content($event)"
      [content]="contentBody"
      [inputRequired]="hasEdit"
      errMsg=""
      [hideLabel]="true"
    ></app-rich-text-field>
  </form>
  <small class="star" *ngIf="!hasEdit"> *this field is required</small>

</app-body-template>
