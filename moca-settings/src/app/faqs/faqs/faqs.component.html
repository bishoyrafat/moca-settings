<app-body-template (save)="saveAndSubmitForm()">
  <div *ngIf="!inFaqsMode">
    <div class="btn-container d-flex justify-content-end">
      <button class="purbleBtn mx-2" (click)="showFaqs()">Add Faq</button>
      <button class="outlinePurbleBtn" (click)="openModal()">
        Add Category
      </button>
    </div>
  </div>
  <!-- faqs mode -->
  <form [formGroup]="form">
    <div *ngIf="inFaqsMode">
      <app-dropdown-material [expansionHeader]="'Add FAQs'">
        <div class="w-25 mb-4">
          <app-select-option-field
            textLabel="Category"
            defaultOption="Select Category"
            [control]="form.get('spaceId')"
          ></app-select-option-field>
        </div>
        <div class="mb-4">
          <app-input-field
            labelText="Question"
            inputPlaceholder="Add Question"
            [control]="form.get('question')"
          ></app-input-field>
        </div>
        <app-rich-text-field
          labelText="Answer"
          errMsg=""
          [disabled]="false"
          (bodyContent)="bodyContent($event)"
        ></app-rich-text-field>
      </app-dropdown-material>
    </div>
  </form>

  <!-- category modal -->
  <div *ngIf="inModalMode">
    <app-prompt-modal
      modalTitle="FAQs"
      imgSrc="./../../../assets/images/Artwork.svg"
      (dismissModal)="closeModal()"
      (modalSubmit)="submitModel()"
    >
      <app-input-field
        labelText="Category"
        inputPlaceholder="Add Category"
        required="true"
      ></app-input-field>
    </app-prompt-modal>
  </div>
